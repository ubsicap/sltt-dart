# Dart test configuration for SLTT project
# Note: Source `./setup_test_env.sh` once to make the Isar native library available before running `dart test`

# Default test configuration
reporter: "compact"
concurrency: 1
fail_fast: true

# Test patterns and configuration
paths:
  - test/
  - packages/*/test/

# Additional settings
timeout: "30s"
verbose_trace: false
