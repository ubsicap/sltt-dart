# Test configuration for AWS Backend package
# This file defines test tags and their purposes for the SLTT backend integration tests

# Define test tags used in the aws_backend package
tags:
  # Integration tests that require external services
  integration:
    description: "Integration tests that communicate with real AWS services or external APIs"

  # Tests that require internet connectivity
  internet:
    description: "Tests that require internet access to communicate with cloud services"

  # Tests that may take longer to complete
  slow:
    description: "Tests that involve multiple operations or complex data processing and may take longer"

# Test timeout configuration - this is the global default
timeout: 2m
