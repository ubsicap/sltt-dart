name: syncable_entity_state_data
description: Annotation and code generator for syncable entity state data classes producing *EntityState implementations of BaseEntityState.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  analyzer: ^6.4.1
  build: ^2.4.1
  source_gen: ^1.5.0
  meta: ^1.11.0
  json_annotation: ^4.9.0
  dart_style: ^2.3.4
  sltt_core:
    path: ../sltt_core

dev_dependencies:
  build_runner: ^2.4.9
  test: ^1.25.0
  json_serializable: ^6.8.0
  build_test: ^2.2.2
