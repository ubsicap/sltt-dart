name: sync_manager
description: Client-side sync manager with Isar-based storage for SLTT project
version: 1.0.0
publish_to: none

environment:
  sdk: '^3.8.2'

resolution: workspace

isar_version: &isar_version 3.3.0-dev.2

dependencies:
  sltt_core:
    path: ../sltt_core
  isar_community: *isar_version
  path: ^1.8.0
  http: ^1.1.0
  dio: ^5.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.9
  isar_community_generator: *isar_version
  json_serializable: ^6.8.0
  test: ^1.24.0
  lints: ^3.0.0
  shelf: ^1.4.0
  shelf_router: ^1.1.4
